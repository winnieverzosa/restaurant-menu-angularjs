<section>
    <ul class="nav nav-pills">
        <li ng-class="{active:tab.isSet(1)}"><a href ng-click="tab.setTab(1)">Description</a></li>
        <li ng-class="{active:tab.isSet(2)}"><a href ng-click="tab.setTab(2)">Reviews</a></li>
    </ul>
    <div class="panel" ng-show="tab.isSet(1)">
        <p>{{product.description}}</p>
    </div>
    <div class="panel" ng-show="tab.isSet(2)">
        <blockquote ng-repeat="review in product.reviews">
            <b>{{review.stars}}</b>
            {{review.body}}
            <cite>—{{review.author}} on {{review.createdOn | date}}</cite>
        </blockquote>
        <form name="reviewForm" ng-controller="ReviewController as reviewCtrl"
              ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>

            <!--  Live Preview -->
            <blockquote>
                <strong>{{reviewCtrl.review.stars}} Stars</strong>
                {{reviewCtrl.review.body}}
                <cite class="clearfix">—{{reviewCtrl.review.author}} on {{review.createdOn | date}}</cite>
            </blockquote>

            <!--  Review Form -->
            <h4>Submit a Review</h4>
            <fieldset class="form-group">
                <select ng-model="reviewCtrl.review.stars" class="form-control"
                        ng-options="stars for stars in [5,4,3,2,1]" title="Stars" required>
                    <option value="">Rate the Product</option>
                </select>
            </fieldset>
            <fieldset class="form-group">
            <textarea ng-model="reviewCtrl.review.body" class="form-control"
                      placeholder="Write a short review of the product..."
                      title="Review"></textarea>
            </fieldset>
            <fieldset class="form-group">
                <input ng-model="reviewCtrl.review.author" type="email" class="form-control"
                       placeholder="jimmyDean@example.org" title="Email" required/>
            </fieldset>
            <fieldset class="form-group">
                <input type="submit" class="btn btn-primary pull-right" value="Submit Review"/>
            </fieldset>
        </form>
    </div>
</section>
